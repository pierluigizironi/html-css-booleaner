<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Booleaner</title>
</head>
<body>
    <header>
        <!-- Logo e sfondo header -->
        <div id='cover'>
            <img id='logo' src="../css/img/logo.svg" alt="The Booleaner">
        </div>
    </header>
    <main>
        <!-- Titolo data e autore -->
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <span id='author'>Scritto da</span> <a id='linkstyle' id href="https://www.boolean.careers/">The Booleaners</a>
        <div id='date'>Il 10/10/2020</div>
        <!-- Immagine e descrizione immagine -->
        <figure>
            <img src="../css/img/tim-1.jpg" alt="Tim Berners-Lee">
            <img src="../css/img/tim-2.jpg" alt="Tim Berners-Lee">
            <figcaption>First photo: John S. and James L.</figcaption>
            <figcaption>Second photo: Wikimedia by Paul Clarke</figcaption>
        </figure>
        <!-- Paragrafo -->
    </main>
    <footer></footer>
</body>
</html>
